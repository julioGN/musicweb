[bumpversion]
current_version = 1.0.0
commit = True
tag = True
tag_name = v{new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>[a-z]+)\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = production
first_value = alpha
values = 
	alpha
	beta
	rc
	production

[bumpversion:part:build]

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:src/musicweb/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:CHANGELOG.md]
search = ## [Unreleased]
replace = ## [Unreleased]

## [{new_version}] - {now:%Y-%m-%d}

[bumpversion:file:Dockerfile]
search = LABEL maintainer="MusicWeb Team <contact@musicweb.app>" \
      version="{current_version}" \
      description="Professional Music Library Management Suite"
replace = LABEL maintainer="MusicWeb Team <contact@musicweb.app>" \
      version="{new_version}" \
      description="Professional Music Library Management Suite"

[bumpversion:file:docs/conf.py]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:docker-compose.yml]
search = image: musicweb:{current_version}
replace = image: musicweb:{new_version}